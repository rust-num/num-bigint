language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  include:
    - rust: 1.19.0
      before_script:
        - cargo generate-lockfile
        - cargo update -p num-integer --precise 0.1.45
        - cargo update -p num-traits --precise 0.2.15
        - cargo update -p libc --precise 0.2.163
sudo: false
script:
  - cargo build --verbose
  - ./ci/test_full.sh
notifications:
  email:
    on_success: never
branches:
  only:
    - master
    - next
    - staging
    - trying
