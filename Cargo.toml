[package]
authors = ["The Rust Project Developers"]
description = "Big integer implementation for Rust"
documentation = "https://docs.rs/num-bigint-dig"
homepage = "https://github.com/dignifiedquire/num-bigint"
keywords = ["mathematics", "numerics", "bignum"]
categories = [ "algorithms", "data-structures", "science" ]
license = "MIT/Apache-2.0"
name = "num-bigint-dig"
repository = "https://github.com/dignifiedquire/num-bigint"
version = "0.3.1-alpha.0"
readme = "README.md"
build = "build.rs"
autobenches = false

[package.metadata.docs.rs]
features = ["std", "serde", "rand", "prime"]

[[bench]]
harness = false
name = "bench_main"
required-features = ["prime"]

[dependencies.smallvec]
version = "0.6.7"
default-features = false

[dependencies.num-integer]
version = "0.1.39"
default-features = false

[dependencies.num-traits]
version = "0.2.4"
default-features = false

[dependencies.num-iter]
version = "0.1.37"
default-features = false


[dependencies.rand]
optional = true
version = "0.5"
default-features = false
features = ["std"]

[dependencies.zeroize]
version = "0.5"
optional = true

[dependencies.serde]
optional = true
version = "1.0"
default-features = false
features = ["std"]

[dependencies.lazy_static]
version = "1.2.0"

[dependencies.byteorder]
version = "1.2.7"

[dev-dependencies]
criterion = "0.2"
rand_chacha = "0.1"

[dev-dependencies.serde_test]
version = "1.0"

[features]
default = ["std", "i128", "u64_digit"]
i128 = ["num-integer/i128", "num-traits/i128"]
std = ["num-integer/std", "num-traits/std", "smallvec/std"]
u64_digit = []
prime = ["rand"]
